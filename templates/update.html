{% extends 'base.html' %} {% block content %}
<h2> Manage Your Recipes</h2>
<p class="title">Update recipes or delete as required</p>

<div class = "updates">
<div class="row">
    <form action="{{ url_for('update_recipe', username=username, recipeID=recipe._id) }}" method="POST" class="col s12">

        <div class="input-field col s12 l6">
            <label class="update_label" for="recipeName">Recipe Name</label>
            <input id="recipeName" name="recipeName" type="text" value="{{recipe.recipeName}}" class="center-align validate blue-grey darken-4 white-text">
            
        </div>


        <div class="input-field col s12 l6">
            <label class="update_label" for="Main_Ingredient">Main Ingredient</label>
            <input id="Main_Ingredient" name="Main_Ingredient" type="text" value="{{recipe.mainIngredient}}" class="validate blue-grey darken-4 white-text">
            
        </div>

        <div class="input-field col s12 l6">
            <label class="update_label" for="Allergies">Allergies</label>
            <input id="Allergies" name="Allergies" type="text" value="{{recipe.allergies}}" class=" validate blue-grey darken-4 white-text">
            
        </div>


        <div class="input-field col s12 l6">
            <label class="update_label" for="Author">Author</label>
            <input id="Author" name="Author" type="text" value="{{recipe.author}}" class="  blue-grey darken-4 white-text">
            
        </div>

        <div class="input-field col s12 l6">
            <label class="update_label" for="Cuisine">Cuisine</label>
            <select id="Cuisine" name="Cuisine" type="text" class=" validate blue-grey darken-4 white-text">
            <option value="" disabled selected>{{recipe.cuisine}}</option>
                  {% for country in countries %}
                      {% if country.name == recipe.cuisine %}
                      <option value="{{country.name}}" selected>{{country.name}}</option>
                      {% else %}
                      <option value="{{country.name}}">{{country.name}}</option>
                      {% endif %}
                  {% endfor %}
                </select>
        </div>

        <div class="input-field col s12">
            <label class="update_label" for="ingredients">Ingredients</label>
            <textarea id="ingredients" name="ingredients" type="text" class="validate blue-grey darken-4 white-text">{{recipe.ingredients}}</textarea>

        </div>

        <div class="input-field col s12">
            <label class="update_label" for="instructions">Instructions</label>
            <textarea id="instructions" name="instructions" class="materialize-textarea validate blue-grey darken-4 white-text">{{recipe.method}}</textarea>

        </div>
        
        <div class="row">
            <div>
                <button class="btn waves-effect waves-light deep-orange darken-3 col s4 l2 offset-s1 offset-l1" type="submit" id="submit_update" name="action">Update
                </button>
                </div>

        </div>
        
    </form>
</div>
</div>

{% endblock %}
