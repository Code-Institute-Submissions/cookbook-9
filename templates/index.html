{% extends 'base.html' %} {% block content %}
<h1>Cook Book!</h1>
<p>Existing users, please enter your username below</p>

  <div class="row">
    <form name="existing" method="POST" class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id= "username" type="text" class="validate" name= "username">
            <button class="btn waves-effect waves-light deep-orange darken-3" type="submit" id="submit" name="action">Submit
            <i class="material-icons right">send</i>
            </button>
          <label for="username">Existing User</label>
        </div>
      </div>
    </form>
  </div>
  

<div class="row">
    <div class="col s12">
        <a class="btn waves-effect waves-light deep-orange darken-3" href="{{ url_for('add_user') }}">New User 
        <i class="material-icons right">send</i>
        </a>
    </div>
</div>
  
{% endblock %}
